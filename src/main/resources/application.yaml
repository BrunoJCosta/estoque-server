server:
  port: ${PORT}

eureka:
  client:
    serviceUrl:
      defaultZone: http://${HOST_EUREKA}:8761/eureka

spring:
  application:
    name: estoque-server

  datasource:
    url: jdbc:postgresql://${DATA_BASE}:${PORT_DB}/estoque_server
    username: postgres
    password: postgres

  flyway:
    url: jdbc:postgresql://${DATA_BASE}:${PORT_DB}/estoque_server
    schemas: estoque
    user: postgres
    password: postgres
    enabled: true

  jpa:
    database: postgresql
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false

